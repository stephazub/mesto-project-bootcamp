<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница с публикацией фотографий">
    <meta name="author" content="Степан Зубенко">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип сайта Место">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__img-info">
          <div class="profile__avatar-block">
            <img class="profile__avatar" src="<%=require('./images/spider.jpg')%>" alt="Аватар">
            <button class="profile__avatar-button" type="button"></button>
          </div>
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name"></h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>  
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrigth">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_button_profile">
      <div class="popup__container overlay">
        <button class="popup__close-button"></button>
        <form class="form" name="info" novalidate>
          <h3 class="form__title">Редактировать профиль</h3>
          <input class="form__input" type="text" id="name" name="name" required minlength="2" maxlength="40" autocomplete="off">
          <span class="form__error form__error_place_name"></span>
          <input class="form__input" type="text" id="subtitle" name="subtitle" required minlength="2" maxlength="200" autocomplete="off">
          <span class="form__error form__error_place_subtitle"></span>
          <button class="form__submit" name="submit" type="submit">Сохранить</button>
        </form>
      </div>  
    </div>
    <div class="popup popup_button_add">
      <div class="popup__container overlay">
        <button class="popup__close-button"></button>
        <form class="form" name="create" novalidate>
          <h3 class="form__title">Название</h3>
          <input class="form__input" id="place" type="text" placeholder="Новое место" name="place" required minlength="2" maxlength="30" autocomplete="off">
          <span class="form__error form__error_place_place">dddd</span>
          <input class="form__input" id="link" type="url" placeholder="Ссылка на картинку" name="link" required autocomplete="off">
          <span class="form__error form__error_place_link "></span>
          <button class="form__submit" name="submit" type="submit">Создать</button>
        </form>
      </div>  
    </div>
    <div class="popup popup_button_avatar">
      <div class="popup__container overlay">
        <button class="popup__close-button"></button>
        <form class="form" name="avatar" novalidate>
          <h3 class="form__title">Обновить аватар</h3>
          <input class="form__input" id="link" type="url" placeholder="Ссылка на картинку" name="link" required autocomplete="off">
          <span class="form__error form__error_place_link "></span>
          <button class="form__submit" name="submit" type="submit">Сохранить</button>
        </form>
      </div>  
    </div>
    <div class="popup popup_button_img">
      <figure class="popup__figure overlay">
        <button class="popup__close-button"></button>
        <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure> 
    </div>
    <template class="card">
      <div class="element">    
        <button class="element__delete" type="button"></button>
        <img class="element__img" src="" alt="" type="button">
        <div class="element__caption">
          <h2 class="element__mesto"></h2>
          <div class="element__like-group"> 
            <button class="element__like" type="button"></button>
            <p class="element__like-counter"></p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
