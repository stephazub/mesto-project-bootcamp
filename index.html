<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница с публикацией фотографий">
    <meta name="author" content="Степан Зубенко">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Логотип сайта Место">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__img-info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>  
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrigth">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <form class="form form_button_profile" name="info">
          <h3 class="form__title">Редактировать профиль</h3>
          <input class="form__input form__input_button_profile" type="text" name="name" required>
          <input class="form__input form__input_button_profile" type="text" name="subtitle" required>
          <button class="form__submit" type="submit">Сохранить</button>
        </form>
      </div>  
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <form class="form form_button_create" name="info">
          <h3 class="form__title">Название</h3>
          <input class="form__input form__input_button_create" type="text" placeholder="Новое место" name="name" required>
          <input class="form__input form__input_button_create" type="text" placeholder="Ссылка на картинку" name="subtitle" required>
          <button class="form__submit" type="submit">Создать</button>
        </form>
      </div>  
    </div>
    <div class="popup popup_place_photo">
      <figure class="popup__figure">
        <button class="popup__close-button"></button>
        <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure> 
    </div>
    <template class="card">
      <div class="element">    
        <button class="element__delete" type="button"></button>
        <img class="element__img" src="" alt="" type="button">
        <div class="element__caption">
          <h2 class="element__mesto"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
