<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница с публикацией фотографий">
    <meta name="author" content="Степан Зубенко">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Логотип сайта Место">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__img-info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>  
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__caption">
            <p class="element__mesto">Карачаевск</p>
            <button class="element__like element__like_disabled"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__caption">
            <p class="element__mesto">Гора Эльбрус</p>
            <button class="element__like element__like_disabled"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/dombay.png" alt="Домбай">
          <div class="element__caption">
            <p class="element__mesto">Домбай</p>
            <button class="element__like element__like_disabled"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__caption">
            <p class="element__mesto">Гора Эльбрус</p>
            <button class="element__like element__like_disabled"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/dombay.png" alt="Домбай">
          <div class="element__caption">
            <p class="element__mesto">Домбай</p>
            <button class="element__like element__like_disabled"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
          <div class="element__caption">
            <p class="element__mesto">Карачаево-Черкесия</p>
            <button class="element__like element__like_disabled"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrigth">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="form">
        <button class="form__close-button"></button>
        <h2 class="form__title">Редактировать профиль</h3>
        <input class="form__input-name" type="text" name="name" required>
        <input class="form__input-subtitle" type="text" name="subtitle" required>
        <button class="form__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </body>
</html>
